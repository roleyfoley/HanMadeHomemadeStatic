---
title: Labels
layout: base
---

<div class="content">
    {% for product in site.products %}
        <p>{{product.sku}}</p>
        <div class="label-sheet" >
            {% for i in (1..8) %}
            <div class="label">
                <div class="nutrition-info">
                {% include nutritional-info.html product=product %}
                </div>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
