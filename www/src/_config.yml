# -----
# Build
timezone: Australia/Sydney

collections:
  staff_members:
    _hide_content: true
  product_categories:
    _hide_content: true
  products:
    _hide_content: true
    output: true
  headlines:
    _hide_content: true

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "products"
    values:
      layout: "product"
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

