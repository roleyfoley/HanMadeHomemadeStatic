---
layout: base
---
<header>
	<div class="container">
		{% if jekyll.environment == 'production' %}
			<div class="company-name"><a href="{{ site.url }}"><img class="company-logo" src="{% include relative-src.html src="/images/logo/dark_logo_transparent.png" %}" alt="{{ site.title }}"</a></div>
		{% else %}
			<div class="company-name"><div class="warning">Env: {{jekyll.environment}} </div><a href="{{ site.url }}"><img class="company-logo" src="{% include relative-src.html src="/images/logo/dark_logo_transparent.png" %}" alt="{{ site.title }}"</a></div>
		{% endif %}
		{% include navigation.html %}
	</div>

</header>
{{ content }}

{% include footer.html %}
<script>
	document.getElementById("open-nav").onclick = function () {
		document.body.classList.toggle("nav-open");
		return false;
	};
</script>
<script src="/js/application.js" type="text/javascript"></script>
