description: Get in touch
hero: Get in touch
---

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>	

$(document).ready(function() {
	$('.contact-form').submit(function (event) {
		event.preventDefault()

		var URL = 'https://sef6owyydi.execute-api.eu-west-1.amazonaws.com/production/contact'

		var data = {
			 'name' 	: $('#name').val() ,
			 'email' 	: $('#email').val() ,
			 'phone' 	: $('#phone').val() ,
			 'message' 	: $('#message').val()
		}
		
		$.ajax({
			type: 'POST',
			url: URL,
			dataType: 'json',
			contentType: 'application/json',
			data: JSON.stringify(data),
			beforeSend: function () {
				$(".contact-form").hide().text("Working on it...").slideToggle(150);
			},
			success: function () {
				// clear form and show a success message
				$(".contact-form").hide().text("Thanks for getting in touch. We will get back to you as soon as we can").slideToggle(300);
			},
			error: function () {
				// show an error message
				$(".contact-form").hide().text("Sorry, something went wrong. Please give us a call instead").slideToggle(300);
			}
		})
	})	
})
</script>

<div class="contact-box">
	<form action="#" class="contact-form" onsubmit="return false;" >
			<h3>Send us a message</h2>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter your name..." required>

			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" placeholder="Enter your email..." required>

			<label for="phone">Phone Number</label>
			<input type="tel" name="phone" id="phone" placeholder="Enter your phone number...">

			<label for="message">Message</label>
			<textarea name="message" id="message" placeholder="Enter your message..." required></textarea>

			<input type="submit" value="Send Message">
	</form>
</div>
