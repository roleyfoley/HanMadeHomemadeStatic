---
title: Products
---

<div class="content" id="products">
	<section>
		<div class="container">
			<p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_products" class="btn"><strong>&#9998;</strong> Manage products</a></p>
			<ul class="product-list">
				{% for product in site.products %}
					<li>
						<div class="styles">
							<div class="style">
								<a href="{{ product.url }}">
									<img src="{% include relative-src.html src=product.image_path %}">
								</a>
							</div>
						</div>
						<div class="product-details">
							<h4><a href="{{ product.url }}">{{ product.name }}</a></h4>
							<div class="product-description">
								{{ product.description_markdown | truncate: 90 | markdownify }}
							</div>
							<p>${{ product.price }} {% if product.subscription %} per month {% endif %}</p>
						</div>
					</li>
				{% endfor %}
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</section>
</div>
